<!DOCTYPE html>
<html>
<head>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-smnSwzHqW1zKbeuSMsAM/fMQpkk7HY11LuHiwT8snL/W2QBoZtVCT4H5x1CEcJCs" crossorigin="anonymous">
	<title>Covid-19 Summary for {{country}}
		   {{date}}</title>
</head>
<body>
	<div class="alert alert-warning" role="alert">
  <strong>Warning!</strong> Stay Safe! <a href="https://www.cdc.gov/" class="alert-link">Check CDC website for more information!</a>
</div>
	<div class="row justify-content-md-center">
	<h1>Covid-19 Summary for {{country}}</h1>
</div>


	<div class="row justify-content-md-center">
	<font color="grey">From {{first_date}} to {{end_date}}</font>
</div>
    <div class="list-group">
  <a href="http://127.0.0.1:5000/covid19/country/{{country}}/status/confirmed/from/{{first_date}}/to/{{end_date}}.html" class="list-group-item">
    Confirmed
  </a>
  <a href="http://127.0.0.1:5000/covid19/country/{{country}}/status/recovered/from/{{first_date}}/to/{{end_date}}.html" class="list-group-item">Recovered</a>
  <a href="http://127.0.0.1:5000/covid19/country/{{country}}/status/deaths/from/{{first_date}}/to/{{end_date}}.html" class="list-group-item">Deaths</a>
</div>
</body>
</html>
